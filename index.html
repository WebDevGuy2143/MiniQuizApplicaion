<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen active" id="category-screen">
            <h1>Select a category:</h1>
            <div class="categories-container">
                <button class="category-btn" data-category="web-dev">Web Development</button>
                <button class="category-btn" data-category="graphic-design">Graphic Design</button>
                <button class="category-btn" data-category="audio-engineering">Audio Engineering</button>
                <button class="category-btn" data-category="video-production">Video Production</button>
            </div>
        </div>

        <div class="screen" id="quiz-screen">
            <div class="quiz-header">
                <h2 id="question-text">Question goes here</h2>
                <div class="quiz-info">
                    <p>
                        Question <span id="current-question">1</span> of <span id="total-questions">50</span>
                    </p>
                    <p>Score: <span id="score">0</span></p>
                </div>
            </div>
            <div id="answers-container" class="answers-container">
                <!-- Answer buttons will be inserted here -->
            </div>
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
        </div>

        <div id="result-screen" class="screen">
            <h1>Quiz Results</h1>
            <div class="result-info">
                <p>You scored <span id="final-score">0</span> out of <span id="max-score">50</span></p>
                <div id="result-message">Good job!</div>
            </div>
            <button id="restart-btn">Main Menu</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
